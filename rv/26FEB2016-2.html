<!doctype html>
<html>
<head>
<title> uso de extrusiones y revolucion</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body{ margin:0; }
canvas {width=100%; height=100%;}
</style>
</head>
<body>
<script src="three.min.js"></script>
<script>

var camara, escena, renderer;
escena = new THREE.Scene();
camara = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight,1, 1000 );
camara.position.z = 100;
renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement);

var puntos =[];
puntos.push(new THREE.Vector2(2,2));
puntos.push(new THREE.Vector2(4,4));
puntos.push(new THREE.Vector2(3,6));
puntos.push(new THREE.Vector2(4,8));
puntos.push(new THREE.Vector2(1,9));



var forma = new THREE.LatheGeometry(puntos);
var malla = new THREE.Mesh(forma);
escena.add(malla);
function loop (){
requestAnimationFrame( loop);
malla.rotation.x +=0.01;
malla.rotation.y +=0.01;
renderer.render( escena, camara);
}
loop();
</script>
</body>
</html>

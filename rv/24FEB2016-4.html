<!doctype html>

<title>24FEB2016-4</title>
<meta http-equiv="Content-Type"
content="text/html; charset=UTF-8">

<style>
body { margin: 0; }
canvas { width: 100%; height: 100%; }
</style>

</head>

<body>
<script src="three.min.js"></script>
<script>
  
  var escena = new THREE.Scene();
  var fov =75;//campo de vision control+shit + i habre el depurador
  var aspect = window.innerWidth/window.innerHeight;
  var near = 0.1;
  var far =1000;
  var camara =new THREE.PerspectiveCamera(fov,aspect,near,far);
  camara.position.z=500;
  var renderer =new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);
  
  var figura =new THREE.Shape();
  //las figuras se realizan sobre el plano xy
  
  figura.moveTo(0,0);
  figura.lineTo(10,10);
  figura.lineTo(20,0);
  figura.lineTo(30,10);
  figura.lineTo(30,10);
  
  //para generar la malla hay que desarrollar la forma
  
  var forma = new THREE.ShapeGeometry(figura);
  var malla = new THREE.Mesh(forma);
  escena.add(malla);
  function loop(){
  requestAnimationFrame( loop);
  malla.rotation.x +=0.01;
  malla.rotation.y +=0.01;
  
  renderer.render(escena,camara);
  }
  loop();
  </script>
  </body>
  </html>
